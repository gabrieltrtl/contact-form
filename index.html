<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>

  <main class="container__main">
    <h1 class="form__title">Contact Us</h1>
    <form class="form" action="">
      <div class="form__group">
        <label for="first-name">First Name</label>
        <input id="first-name" name="first-name" type="text" required>
        <p class="error-msg">This field is required</p>
      </div>
      <div class="form__group ">
        <label for="last-name">Last Name</label>
        <input id="last-name" name="last-name" type="text" required>
        <p class="error-msg">This field is required</p>
      </div>
      <div class="form__group">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required>
        <p class="error-msg">This field is required</p>
      </div>
      <fieldset class="form__group query-type">
        <legend>Query Type</legend>
        <div>
          <label for="general-enquiry">
            <input id="general-enquiry" type="radio" name="query-type" value="general-enquiry">
            General Enquiry
          </label>
        </div>
        <div class="form__group">
          <label for="support-request">
            <input id="support-request" type="radio" name="query-type" value="support-request">
            Support Request
          </label>
        </div>
        <p class="error-msg">Please select a query type</p>
      </fieldset>
      <div class="form__group">
        <label for="message">Message</label>
        <textarea name="" id="message"></textarea>
        <p class="error-msg">This field is required</p>
      </div>  
      <div class="form__group">
        <label for="">I consent to being contacted by the team</label>
        <input type="checkbox">
        <p class="error-msg">To submit this form, please consent to being contacted</p>
      </div>
      <button>Submit</button>
    </form>
    <div class="success-msg">
      <h2>Message Sent!</h2>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </main>
  
</body>
</html>
