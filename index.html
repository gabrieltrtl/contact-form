<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>

  <main class="container__main">
    <h1 class="form__title">Contact Us</h1>
    <form class="form" action="" novalidate>
        <div class="form__group first-name">
          <label for="first-name">First Name</label>
          <input id="first-name" name="first-name" type="text" required>
          <p class="error-msg"></p>
        </div>
        <div class="form__group last-name">
          <label for="last-name">Last Name</label>
          <input id="last-name" name="last-name" type="text" required>
          <p class="error-msg"></p>
        </div>
      <div class="form__group email">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required>
        <p class="error-msg"></p>
      </div>
      <fieldset class="form__group query-type">
        <legend>Query Type</legend>
        <div class="form__group general">  
          <label for="general-enquiry">
            <input id="general-enquiry" type="radio" name="query-type" value="general-enquiry">
            General Enquiry
          </label>
        </div>
        <div class="form__group support">
          <label for="support-request">
            <input id="support-request" type="radio" name="query-type" value="support-request">
            Support Request
          </label>
        </div>
        <p class="error-msg"></p>
      </fieldset>
      <div class="form__group message">
        <label for="message">Message</label>
        <textarea name="" id="message" rows="5" required></textarea>
        <p class="error-msg"></p>
      </div>  
      <div class="form__group consent-container">
        <label class="checkbox" for="consent">
          <input id="consent" type="checkbox" required>
          I consent to being contacted by the team
        </label>
        <p class="error-msg"></p>
      </div>
      <button class="form__btn">Submit</button>
    </form>
    <div class="success-msg">
      <div class="success__title-wrapper">
        <img src="./assets/images/icon-success-check.svg" alt="">
        <h2 class="success__title">Message Sent!</h2>
      </div>
      <p class="success__text">Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </main>
  <script src="./src/js/main.js"></script>
</body>
</html>
